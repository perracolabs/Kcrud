          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Employment"
  /v1/employees/{employee_id}/employments/{employment_id}:
    delete:
      description: ""
      parameters:
      - name: "employee_id"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "employment_id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "500":
          description: "Internal Server Error"
