      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/EmploymentParams"
        required: true
      responses:
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: ""
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Function1_? super Employment"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
components:
  schemas:
    Function1:
      type: "object"
      properties: {}
    Function1_? super Integer:
      type: "object"
    Function1_? super HTML:
      type: "object"
    LocalDate:
      type: "object"
      properties: {}
    ContactParams:
      type: "object"
      properties:
        email:
          type: "string"
        phone:
          type: "string"
      required:
      - "email"
      - "phone"
    EmployeeParams:
      type: "object"
      properties:
        firstName:
          type: "string"
        lastName:
          type: "string"
        dob:
          $ref: "#/components/schemas/LocalDate"
        maritalStatus:
          type: "string"
          enum:
          - "MARRIED"
          - "SINGLE"
          - "DIVORCED"
          - "UNKNOWN"
        honorific:
          type: "string"
          enum:
          - "MR"
          - "MRS"
          - "MS"
          - "DR"
          - "MISS"
          - "UNKNOWN"
        contact:
          $ref: "#/components/schemas/ContactParams"
      required:
      - "firstName"
      - "lastName"
      - "dob"
      - "maritalStatus"
      - "honorific"
    Contact:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        email:
          type: "string"
        phone:
          type: "string"
      required:
      - "id"
      - "email"
      - "phone"
    Employee:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        firstName:
          type: "string"
        lastName:
          type: "string"
        dob:
          $ref: "#/components/schemas/LocalDate"
        maritalStatus:
          type: "string"
          enum:
          - "MARRIED"
          - "SINGLE"
          - "DIVORCED"
          - "UNKNOWN"
        honorific:
          type: "string"
          enum:
          - "MR"
          - "MRS"
          - "MS"
          - "DR"
          - "MISS"
          - "UNKNOWN"
        contact:
          $ref: "#/components/schemas/Contact"
        fullName:
          type: "string"
        age:
          type: "integer"
          format: "int32"
      required:
      - "id"
      - "firstName"
      - "lastName"
      - "dob"
      - "maritalStatus"
      - "honorific"
      - "fullName"
    HashMap:
      type: "object"
      properties: {}
    HashMap_String:
      type: "string"
    Period:
      type: "object"
      properties:
        startDate:
          $ref: "#/components/schemas/LocalDate"
        endDate:
          $ref: "#/components/schemas/LocalDate"
        comments:
          type: "string"
      required:
      - "startDate"
    Employment:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        period:
          $ref: "#/components/schemas/Period"
        probationEndDate:
          $ref: "#/components/schemas/LocalDate"
        employee:
          $ref: "#/components/schemas/Employee"
      required:
      - "id"
      - "period"
      - "employee"
    EmploymentParams:
      type: "object"
      properties:
        period:
          $ref: "#/components/schemas/Period"
        probationEndDate:
          $ref: "#/components/schemas/LocalDate"
      required:
      - "period"
    Function1_? super Employment:
      type: "object"