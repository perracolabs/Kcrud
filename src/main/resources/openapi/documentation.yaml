                $ref: "#/components/schemas/Function1_? super Employment"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
    put:
      description: ""
      parameters:
      - name: "employee_id"
        in: "path"
        required: true
